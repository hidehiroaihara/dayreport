{% extends 'diary/base.html' %}

{% block content %}
<form action="" method="POST">
  <table class="table">
    <tr>
      <th>タイトル</th>
      <td>{{ form.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <td>{{ form.text }}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{ form.date }}</td>
    </tr>
    <tr>
      <th>カテゴリ</th>
      <td>{{ form.category }}</td>
    </tr>
    <tr>
      
    </tr>
  </table>
  {% csrf_token %}
  <button type="submit" class="btn btn-primary">送信</button>
</form>
{% endblock %}
